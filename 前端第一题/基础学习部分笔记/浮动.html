<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .father{
            background-color: khaki;
            overflow: hidden;
        }
        .left-son{
            width: 100px;
            height: 100px;
            background-color: darkseagreen;
            float: left;

        }
        .right-son{
            width: 100px;
            height: 100px;
            background-color: coral;
            float: right;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left-son">左浮动</div>
        <div class="right-son">右浮动</div>
    </div>
</body>
</html>
